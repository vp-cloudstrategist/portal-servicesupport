<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Nexxt Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="bg-[#0A0E2B] flex items-center justify-center min-h-screen text-white relative">

  <div id="main-login-container" class="w-full max-w-md text-center">
    <div class="bg-white text-gray-800 p-8 rounded-xl shadow-lg">
      <div class="flex justify-center mb-6"><img src="/images/Nexxt-Cloud-Logo-1.png" alt="Logo Nexxt Cloud" class="h-14" /></div>
      <h2 class="text-2xl font-semibold mb-4 text-[#0A0E2B]">CLOUD SUPPORT</h2>
      <form id="login-form" class="flex flex-col items-center">
        <div class="w-full text-left mb-2 text-sm font-medium text-gray-600">Usuário</div>
        <input id="login" name="login" type="text" placeholder="Digite seu usuário" required class="w-full border rounded p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400 text-center text-gray-800"/>
        <div class="w-full text-left mb-2 text-sm font-medium text-gray-600">Senha</div>
        <div class="relative w-full mb-4">
          <input id="password" name="password" type="password" placeholder="Digite sua senha" required class="w-full border rounded p-2 pr-16 focus:outline-none focus:ring-2 focus:ring-blue-400 text-center text-gray-800"/>
          <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm text-blue-600 hover:underline">Mostrar</button>
        </div>
        <div class="mb-4 w-full text-center">
          <button type="button" id="forgot-password-button" class="text-sm text-blue-600 hover:underline">Esqueci minha senha</button>
        </div>
        <div id="error-message" class="text-sm text-red-600 h-4 mb-4"></div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-700 transition">Entrar</button>
      </form>
    </div>
  </div>
  
  <div id="modalEsqueciSenha" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white text-gray-800 rounded-xl shadow-lg p-10 text-center w-[30rem] relative">
      <button id="close-forgot-modal-button" class="absolute top-4 right-6 text-gray-500 hover:text-blue-500 text-2xl font-bold">×</button>
      <h3 class="text-2xl font-bold mb-6 text-[#0A0E2B]">RECUPERAR SENHA</h3>
      <form id="forgot-password-form">
          <input type="email" id="forgot-email" name="email" placeholder="Digite seu e-mail" required class="w-full border rounded p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400 text-center"/>
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full hover:bg-blue-900 transition">Enviar link</button>
      </form>
      <div id="forgot-message-container" class="mt-4 text-sm h-5"></div>
    </div>
  </div>

  <div id="modal-2fa" class="w-full max-w-md text-center hidden">
      <div class="bg-white text-gray-800 p-8 rounded-xl shadow-lg">
          <h2 class="text-2xl font-semibold mb-4 text-[#0A0E2B]">Verificação de Dois Fatores</h2>
          <p class="text-gray-600 mb-4">Enviamos um código de 6 dígitos para o seu email. Por favor, insira-o abaixo.</p>
          <form id="form-2fa">
              <input id="2fa-token-input" type="text" placeholder="_ _ _ _ _ _" maxlength="6" class="w-full text-center text-3xl tracking-[0.5em] font-mono border rounded p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400" />
              <div id="2fa-error-message" class="text-sm text-red-600 h-4 mb-4"></div>
              <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-700 transition">Verificar e Entrar</button>
          </form>
      </div>
  </div>

  <footer class="absolute bottom-4 w-full text-center text-xs text-gray-400">Nexxt Cloud 2025 © Todos os direitos reservados.</footer>
  <script src="/js/pages/login.js"></script>
</body>
</html>
