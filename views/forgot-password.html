<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Senha - Portal Service Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="h-full">
    <div class="flex min-h-full flex-col justify-center items-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-12 w-auto" src="/images/logo.png" alt="Nexxt Cloud Logo">
            <h2 class="mt-6 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
                Recuperar sua senha
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Digite seu email e enviaremos um link para redefinir sua senha.
            </p>
        </div>

        <div id="form-container" class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm bg-white p-8 shadow-xl rounded-lg">
            <form id="forgot-password-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
                    <div class="mt-2">
                        <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                
                <div>
                    <button type="submit" class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-500">
                        Enviar link de recuperação
                    </button>
                </div>
            </form>
        </div>

        <div id="message-container" class="mt-4 text-center text-sm"></div>

        <div class="mt-6 text-center text-sm text-gray-500">
            <a href="/login" class="font-semibold leading-6 text-blue-600 hover:text-blue-500">Voltar para o login</a>
        </div>
    </div>

    <script src="/js/pages/forgot-password.js"></script>
</body>
</html>
