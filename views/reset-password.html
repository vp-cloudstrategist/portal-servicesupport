<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <title>Redefinir Senha - Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="h-full">
    <div class="flex min-h-full flex-col justify-center items-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-12 w-auto" src="/images/logo.png" alt="Nexxt Cloud Logo">
            <h2 class="mt-6 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
                Crie sua nova senha
            </h2>
        </div>

        <div id="form-container" class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm bg-white p-8 shadow-xl rounded-lg">
            <form id="reset-password-form" class="space-y-6">
                <div>
                    <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Nova Senha</label>
                    <div class="mt-2">
                        <input id="password" name="password" type="password" required class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300">
                    </div>
                </div>
                 <div>
                    <label for="confirm-password" class="block text-sm font-medium leading-6 text-gray-900">Confirme a Nova Senha</label>
                    <div class="mt-2">
                        <input id="confirm-password" name="confirm-password" type="password" required class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300">
                    </div>
                </div>
                <div>
                    <button type="submit" class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-500">
                        Salvar Nova Senha
                    </button>
                </div>
            </form>
        </div>

        <div id="message-container" class="mt-4 text-center text-sm"></div>
    </div>

    <script src="/js/pages/reset-password.js"></script>
</body>
</html>
